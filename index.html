<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-board">
            <div class="row" data-index="0">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
            </div>
            <div class="row" data-index="1">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
            </div>
            <div class="row" data-index="2">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
            </div>
        </div>
        <div class="display">
            <p class="winner-display"></p>
            <div class="controls">
                <button class="btn btn--primary pvp"><ion-icon class="icon" name="person"></ion-icon></ion-icon><span>Player vs Player</span></ion-icon></button>
                <button class="btn btn--primary pva active"><ion-icon class="icon" name="hardware-chip-outline"></ion-icon></ion-icon></ion-icon><span>Player vs AI</span></ion-icon></button>
                <button class="btn btn--primary start-game"><ion-icon class="icon" name="refresh-outline"></ion-icon><span>Restart</span></ion-icon></button>
            </div>
        </div>
    </main>
    <footer></footer>
   <script src="./script.js"></script> 
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
